<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Random string generator</title>
    <meta name="description" content="Rsync">
    <meta name="author" content="Rsync">

    <link rel="stylesheet" href="../styles/css/bootstrap.css">
    <link rel="stylesheet" href="custom.css">

</head>

<body>

<div class="container">
    <div class="d-flex flex-wrap flex-row">
        <h1>Regenbogenpressegenerator</h1>
    </div>
</div>


<div class="container">
    <div class="d-flex flex-wrap flex-row justify-content-between row">
        <div class="col-12">
            <form class="form" id="custom">
                <fieldset>
                    <legend>Benutzerdefinierte Informationen</legend>
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" id="name" name="name"
                               placeholder='Leer lassen für Zufall' value="">
                    </div>
                    <div class="form-group">
                        <label>Ort</label>
                        <input class="form-control" type="text" id="place" name="place"
                               placeholder='Leer lassen für Zufall' value="">
                    </div>
                    <input type="submit" class="btn btn-danger" value="GENERIERE!"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<hr>

<div class="container">
    <h2>Schlagzeile</h2>
    <div class="d-flex flex-wrap flex-row justify-content-start" id="result">

    </div>
</div>

<hr>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Schlagzeilen von gestern:</h3>
            <div class="old-results">

            </div>
        </div>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="headlineGen.js"></script>


</body>
</html>
